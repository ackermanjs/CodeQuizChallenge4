<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test your Knowledge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="glass-wrapper">
        <div>
          <button class="high-score" id="high-score">High Score</button>
        </div>
        <div id="intro" class="intro">
          <h1 class="intro-header">Coding Quiz Challenge</h1>
          <p class="intro-text">
            Race against the clock and test your knowledge with the Coding Quiz.
            <br />
            Wrong answers will reduce your remaining time by 10 seconds!
          </p>
          <button class="start-Btn" id="start-Btn">Start Your Quiz</button>
        </div>
        <div id="question-container" class="question-container">
          <h1 class="question-header">Question</h1>
          <div class="choices">
            <button id="choice-0" class="choice"></button>
            <button id="choice-1" class="choice"></button>
            <button id="choice-2" class="choice"></button>
            <button id="choice-3" class="choice"></button>
          </div>
          <hr />
          <div class="answers" id="answers">answer</div>
        </div>
        <h2 class="timer" id="timer">testtimer</h2>
        <div id="show-score" class="show-score"></div>
        <div class="final-score" id="final-score"></div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
